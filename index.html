<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYSC Word Finder Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
        }
        .game-container {
            text-align: center;
            width: 95%;
            max-width: 600px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1px;
            margin-bottom: 20px;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            aspect-ratio: 1 / 1;
            border: 1px solid #bdc3c7;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            font-size: 14px;
            background-color: white;
            transition: all 0.3s ease;
        }
        .cell:hover {
            background-color: #e0f7fa;
        }
        .selected {
            background-color: #81d4fa;
        }
        .found {
            background-color: #a5d6a7;
        }
        .word-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        .word {
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-size: 12px;
        }
        #message {
            height: 20px;
            margin-bottom: 10px;
            color: #16a085;
            font-weight: bold;
        }
        #score, #userInfo {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2980b9;
        }
        #timer {
            font-weight: bold;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        #registration, #gameControls {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        select, input {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .game-container {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            .cell {
                font-size: 12px;
            }
            button {
                padding: 8px 16px;
                font-size: 12px;
            }
            select, input {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>NYSC Word Finder Game</h1>
        <div id="registration">
            <select id="platoon">
                <option value="">Select Platoon</option>
                <option value="1">Platoon 1</option>
                <option value="2">Platoon 2</option>
                <option value="3">Platoon 3</option>
                <option value="4">Platoon 4</option>
                <option value="5">Platoon 5</option>
                <option value="6">Platoon 6</option>
                <option value="7">Platoon 7</option>
                <option value="8">Platoon 8</option>
                <option value="9">Platoon 9</option>
                <option value="10">Platoon 10</option>
            </select>
            <input type="text" id="stateCode" placeholder="Enter State Code">
            <button onclick="registerUser()">Start Game</button>
        </div>
        <div id="gameArea" style="display:none;">
            <div id="userInfo"></div>
            <div id="timer"></div>
            <div id="grid" class="grid"></div>
            <div id="message"></div>
            <div id="score">Score: 0</div>
            <div id="gameControls">
                <button onclick="clearSelection()">Clear Selection</button>
                <button onclick="submitGame()">Submit Game</button>
            </div>
            <h2>Found Words</h2>
            <div id="word-list" class="word-list"></div>
        </div>
        <div id="gameResult" style="display:none;">
            <h2>Game Results</h2>
            <p id="finalScore"></p>
            <p id="finalUserInfo"></p>
            <p id="wordsFound"></p>
        </div>
    </div>

    <script>
        const words = [
            'COMMANDANT', 'BUGLE', 'PARADE', 'PLATOON', 'OFFICER', 'POP', 'PPA', 'RSM', 'LGI', 'JOBSHEET',
            'HALL', 'MAMMI', 'MUMU', 'OBS', 'MANOWAR', 'STREAM', 'BATCH', 'CORPS', 'NYSC', 'ARRIVAL', 
            'DEPARTURE', 'SWEARINGIN', 'CDS', 'KHAKI', 'JUNGLEBOOT', 'CRESTEDVEST', 'ORIENTATION', 'DRILL', 
            'COMBAT', 'GREENCARD', 'BENUE'
        ];
        const gridSize = 15; 
        let grid = [];
        let selectedCells = [];
        let discoveredWords = [];
        let score = 0;
        let userPlatoon = '';
        let userStateCode = '';
        let gameTime = 300;  // 5-minute game timer

        function registerUser() {
            userPlatoon = document.getElementById('platoon').value;
            userStateCode = document.getElementById('stateCode').value;
            
            const stateCodePattern = /^[A-Z]{2,4}\/\d{2}[A-Z]\/\d{4}$/;
            if (userPlatoon && stateCodePattern.test(userStateCode)) {
                document.getElementById('registration').style.display = 'none';
                document.getElementById('gameArea').style.display = 'block';
                document.getElementById('userInfo').textContent = `Platoon: ${userPlatoon} | State Code: ${userStateCode}`;
                initGame();
            } else {
                alert('Please select a platoon and enter a valid state code (e.g., BENUE/23A/1234).');
            }
        }

        function initializeGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;  // Responsive columns
            gridElement.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', toggleCellSelection);
                    gridElement.appendChild(cell);
                    grid[i][j] = cell;
                }
            }
        }

        function placeWords() {
            words.forEach(word => {
                let placed = false;
                let attempts = 0;
                while (!placed && attempts < 100) {
                    placed = placeWord(word);
                    attempts++;
                }
            });
        }

        function placeWord(word) {
            const directions = [
                { dr: 0, dc: 1 },  // Right
                { dr: 1, dc: 0 },  // Down
                { dr: 1, dc: 1 },  // Down-Right
                { dr: -1, dc: 1 }  // Up-Right
            ];
            const direction = directions[Math.floor(Math.random() * directions.length)];
            const startRow = Math.floor(Math.random() * gridSize);
            const startCol = Math.floor(Math.random() * gridSize);
            let row = startRow;
            let col = startCol;
            for (let i = 0; i < word.length; i++) {
                if (row < 0 || row >= gridSize || col < 0 || col >= gridSize || grid[row][col].textContent !== '') {
                    return false;
                }
                row += direction.dr;
                col += direction.dc;
            }
            row = startRow;
            col = startCol;
            for (let i = 0; i < word.length; i++) {
                grid[row][col].textContent = word[i];
                row += direction.dr;
                col += direction.dc;
            }
            return true;
        }

        function clearSelection() {
            selectedCells.forEach(cell => cell.classList.remove('selected'));
            selectedCells = [];
            document.getElementById('message').textContent = '';
        }

        function toggleCellSelection() {
            if (this.classList.contains('found')) return;
            if (this.classList.contains('selected')) {
                this.classList.remove('selected');
                selectedCells = selectedCells.filter(cell => cell !== this);
            } else {
                this.classList.add('selected');
                selectedCells.push(this);
            }
        }

        function checkWord() {
            const selectedWord = selectedCells.map(cell => cell.textContent).join('');
            if (words.includes(selectedWord)) {
                selectedCells.forEach(cell => cell.classList.add('found'));
                discoveredWords.push(selectedWord);
                score += 10;
                document.getElementById('score').textContent = `Score: ${score}`;
                document.getElementById('word-list').innerHTML += `<div class="word">${selectedWord}</div>`;
                localStorage.setItem('discoveredWords', JSON.stringify(discoveredWords));  // Save progress
                document.getElementById('message').textContent = 'Word found!';
            } else {
                document.getElementById('message').textContent = 'Invalid word, try again!';
            }
            clearSelection();
        }

        function initGame() {
            initializeGrid();
            placeWords();
            startTimer();
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            const timerInterval = setInterval(() => {
                gameTime--;
                const minutes = Math.floor(gameTime / 60);
                const seconds = gameTime % 60;
                timerElement.textContent = `Time Remaining: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                if (gameTime <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function submitGame() {
            checkWord();
        }

        function endGame() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameResult').style.display = 'block';
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
            document.getElementById('finalUserInfo').textContent = `Platoon: ${userPlatoon} | State Code: ${userStateCode}`;
            document.getElementById('wordsFound').textContent = `Words Found: ${discoveredWords.join(', ')}`;
            localStorage.removeItem('discoveredWords');  // Clear progress after game ends
        }
    </script>
</body>
</html>
